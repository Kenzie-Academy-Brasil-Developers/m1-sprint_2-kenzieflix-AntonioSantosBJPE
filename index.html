<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.jpeg" type="image/x-icon">
</head>
<body>
   
   <div class="container">  <!--Criando o container delimitando o espaco da pagina a ser utilizado-->
        
       <div class="boxTelaToda">  <!--Criando um box que vai conter 4 sub-boxes, a finalidade é organizar os sub-boxes em coluna
                                        , como também alinhar os sub-boxes no centro da tela-->       

            <div class="sub-box1"> <!--Sub-box 1 , contendo o logo da kenzieflix-->
                <img src="./img/kenzieflix.png" alt="" >
            </div>
            
            <div class="sub-box2"> <!--Sub-box 2 , contendo a frase: quem esta assistindo ?-->
                <h1>Quem está assistindo?</h1>
            </div>


           <div class="sub-box3">  <!--Sub-box 3 , contendo os cards de perfil, onde cada card possui dois boxs internos,
                                    imgUser (imagem do usuario) e userName ( nome do usuario) , tornando possível alinhar de
                                    forma interna os cards, deixando todos com o mesmo padrão de alinhamento ?-->

                <div class="cards"> <!--criando o card ?-->
                     <div class="imgUser">  <!--criando o box interno imgUser, responsavel por conter a imagem do usuario ?-->
                        <img src="./img/pink.png" alt="">
                     </div>
                     <div class="userName"> <!--criando o box interno UserName, responsavel por conter o nome do usuario ?-->
                        <p>Aline</p>
                     </div>
                </div>
                
                <div class="cards">
                    <div class="imgUser">
                         <img src="./img/panda.png" alt="">
                     </div>
                     <div class="userName">
                        <p>Pedrinho</p>
                    </div>
                </div>
                                 
                <div class="cards">
                    <div class="imgUser">
                         <img src="./img/robot.png" alt="">
                    </div>
                    <div class="userName">
                        <p>Júlia</p>
                    </div>
                </div>
                
                <div class="cards">   
                    <div class="cardPlus"> <!--Criando um sub-box extra para tornar possivel alinhar a imagem plus ao centro do bo-->
                         <div class="imgPlus">
                             <img src="./img/plus.png" alt="">   
                          </div> 
                    </div>
                    <div class="userName">
                        <p>Adicionar Perfil</p>
                    </div>
                </div>             
                        
            </div>
    
            <div class="sub-box4"> <!--Sub-box 4 contendo o bottun: Gerencia Perfis-->

                <form action="">
                    <button>Gerenciar Perfis</button>
                </form>
            </div>

        </div>    
            
    </div>
</body>
</html>
